<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>ROCKpaperSCISSORS</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors game!</h1>
    </header>
    <section>
      <div class="fila">
        <article id="player">
          <p id="playerScore">Your Score:</p>
        </article>

        <article id="bot">
          <div id="botonesJuego">
            <button class="choice" id="bot1" onclick="play(1)">Rock 🪨</button>
            <button class="choice" id="bot2" onclick="play(2)">Paper 📋</button>
            <button class="choice" id="bot3" onclick="play(3)">Scissors ✂️</button>
          </div>
        </article>

        <article id="machine">
          <p id="machineScore">Machine Score:</p>
        </article>
      </div>

      <article id="info">
        <p id="dom"></p>
        <p id="dom2"></p>
      </article>
    </section>
    <script src="js.js"></script>
  </body>
</html>
